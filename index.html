<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Where in the world?</title>
</head>
<body>
  <header class="nav-bar">
    <nav class="nav">
      <h1 class="logo">Where in the world?</h1>
      <span class="darkmode"></span>
    </nav>
  </header>
  <div class="filter-container">
    <div class="search-bar-container">
      <span class="search-icon">⌕</span>
      <input type="text" id="search" placeholder="Search for a country..." class="search-bar">
    </div>
    <ul class="filters-container">
      <label class="filter-title">
        Filter by region ↓
      </label>
      <div class="filters hidden">
        <label for="africa">
          <input type="radio" name="region" value="Africa" id="africa">
          Africa
        </label>
        <label for="america">
          <input type="radio" name="region" value="Americas" id="america">
          America
        </label>
        <label for="europe">
          <input type="radio" name="region" value="Europe" id="europe">
          Europe
        </label>
        <label for="asia">
          <input type="radio" name="region" value="Asia" id="asia">
          Asia
        </label>
        <label for="oceania">
          <input type="radio" name="region" value="Oceania" id="oceania">
          Oceania
        </label>
      </div>
    </ul>
  </div>
  <div class="container">
    
  </div>
  <script src="darkmode.js"></script>
  <script type="module" src="home.js"></script>
</body>
